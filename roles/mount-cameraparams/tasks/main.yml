- name: Create fuse tmp directory if it does not exist
  file:
    path: /mnt/azure/cameraparams-fusetmp
    state: directory
    mode: '0600'

- name: Create fuse_connections directory if it does not exist
  file:
    path: /etc/fuse_connections
    state: directory
    mode: '0755'

- name: Copy config
  copy:
    src: includes/fuse_connections/cameraparams.cfg
    dest: /etc/fuse_connections/cameraparams_fuse.cfg
    group: root
    mode: '0600'

- name: Create mount directory if it does not exist
  file:
    path: /mnt/azure/cameraparams
    state: directory
    mode: '0755'

- name: Copy script
  copy:
    src: includes/blobfuse_scripts/mount_cameraparams.sh
    dest: /opt/sgre/mount_cameraparams.sh
    group: root
    mode: '0755'

- name: Mount cameraparams storage from the cloud
  shell: /opt/sgre/mount_cameraparams.sh
  become: true

- name: Add to fstab and mount
  mount:
    src: /opt/sgre/mount_cameraparams.sh
    path: /mnt/azure/cameraparams
    opts: _netdev
    state: mounted
    fstype: fuse