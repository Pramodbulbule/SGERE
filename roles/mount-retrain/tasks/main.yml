- name: Create fuse tmp directory if it does not exist
  file:
    path: /mnt/azure/retrain-fusetmp
    state: directory
    mode: '0600'

- name: Create fuse_connections directory if it does not exist
  file:
    path: /etc/fuse_connections
    state: directory
    mode: '0755'

- name: Copy config
  copy:
    src: includes/fuse_connections/retrain.cfg
    dest: /etc/fuse_connections/retrain_fuse.cfg
    group: root
    mode: '0600'

- name: Create mount directory if it does not exist
  file:
    path: /mnt/azure/retrain
    state: directory
    mode: '0755'

- name: Copy script
  copy:
    src: includes/blobfuse_scripts/mount_retrain.sh
    dest: /opt/sgre/mount_retrain.sh
    group: root
    mode: '0755'

- name: Mount retrain storage from the cloud
  shell: /opt/sgre/mount_retrain.sh
  become: true

- name: Add to fstab and mount
  mount:
    src: /opt/sgre/mount_retrain.sh
    path: /mnt/azure/retrain
    opts: _netdev
    state: mounted
    fstype: fuse