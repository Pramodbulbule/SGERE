- name: Install cifs-utils package
  apt:
    name: ["cifs-utils"]
    update_cache: yes
  async: 180
  become: yes

- name: Create mount directory if it does not exist
  file:
    path: /mnt/prosoft/dxf
    state: directory
    mode: '0777'

- name: Mount an Laser share volume
  mount:
    fstype: cifs
    state: mounted
    src: //192.168.209.100/B97-01_OpticalBlade
    path: /mnt/prosoft/dxf
    opts: "user=ob,pass=SGRE-1234,rw,uid=1000,dir_mode=0777,file_mode=0777"